<ion-header>
  <button class = "round" (click)="goBack()"><img src="../../../assets/icon/ok-left.png"></button>
</ion-header>
<ion-content>
  <ion-grid>
    <ion-row class="row1"></ion-row>
    <div class = "row2">
      <ion-row *ngFor = "let message of messages">
        <ion-col size="7" *ngIf="currentUser !== message.username" class="message other-message">
          <b>{{ message.username }} </b><br>
          <span>{{ message.msg }} </span>
          <div class="time" text-right><br>{{ message.createdAt | date:'short' }}</div>
        </ion-col>

        <ion-col offset = "3" size="8" *ngIf="currentUser === message.username" class="message my-message">
          <b>{{ message.username }} </b><br>
          <span>{{ message.msg }} </span>
          <div class="time" text-right><br>{{ message.createdAt | date:'short' }}</div>
        </ion-col>

      </ion-row>
    </div>


    <ion-row class="row3"></ion-row>
  </ion-grid>
</ion-content>
<ion-footer>
  <ion-toolbar color = "transparent">
    <ion-row align-items-center no-padding>
      <ion-col size="10">
        <textarea autosize maxRows = "4" [(ngModel)]="newMsg" class="message-input"></textarea>
      </ion-col>
      <ion-col size="2">
        <ion-button expand="block" fill="clear" color="primary" [disabled] = "newMsg === ''" class = "msg-btn" (click)="sendMessage()">
          <ion-icon name="send" slot="icon-only"></ion-icon>
        </ion-button>
      </ion-col>
    </ion-row>
  </ion-toolbar>
</ion-footer>
