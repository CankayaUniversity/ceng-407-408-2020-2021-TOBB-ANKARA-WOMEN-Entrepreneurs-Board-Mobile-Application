<ion-content padding class="background">
  <div id="women">
    <img src="../../../assets/women/NEW_minibilgisyarli_kiz080321-@2x.png" />
  </div>
  <div id="header">
    <br><br><br><br><br><br><br><br>
    <br><br><br><br>
    <h1>Merhaba!</h1>

    <form [formGroup]="loginForm" (ngSubmit)="submitForm(loginForm.value)" id="form">
      <ion-item color = "whitesmoke"class="ion-margin-bottom">
        <ion-icon name="person-sharp"></ion-icon>
        <ion-input formControlName="username" required="true" placeholder="Username"></ion-input>
      </ion-item>
      <span class="error ion-padding" *ngIf="submitted && errorCtr.username.errors?.required">
        Username is required.
      </span>
      <ion-item color = "whitesmoke" class="ion-margin-bottom">
        <ion-icon name="lock-closed-sharp"></ion-icon>
        <ion-input formControlName="password" required="true" type="password" placeholder="Password"></ion-input>
      </ion-item>
      <span class="error ion-padding" *ngIf="submitted && errorCtr.password.errors?.required">
        Password is required.
      </span>
      <ion-button expand="block" shape="round" [disabled]="!loginForm.valid" type="submit" (click)="logMeIn()">Sign in</ion-button>
    </form>
    <p>Don't have an account?
      <a (click)="regMeIn()" ><u>Sign up</u></a>
  </div>
</ion-content>
