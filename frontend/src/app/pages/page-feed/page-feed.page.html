<ion-header>
  <div class="row">
    <div class="column left">
    </div>
    <div class="column right">
      <ion-icon (click)="addNews()" name="add-circle-outline"></ion-icon>
      <ion-icon (click)="message()" name="paper-plane-sharp"></ion-icon>
    </div>
  </div>
</ion-header>
<ion-content class="background" >
  <ion-grid>
    <ion-row class="row1"><ion-label class="feed"></ion-label></ion-row>
    <ion-row class="row2">
        <ion-content>
          <div>
            <ion-card class="card" *ngFor="let news of data" (click)="onGoToNewsSingle(news)">
              <!-- <ion-img [src]="news.urlToImage"></ion-img> -->

              <ion-card-content>
                <ion-card-header>
                  <ion-card-title>{{news.newsTitle}}</ion-card-title>
                  <ion-card-subtitle>Card Subtitle</ion-card-subtitle>
                </ion-card-header>
                <p>{{news.newsBody}}</p>
              </ion-card-content>
            </ion-card>

            <ion-infinite-scroll>
              <ion-infinite-scroll-content loadingSpinner="bubble" style="color: #0d0d0d" loadingText="load news.."></ion-infinite-scroll-content>
            </ion-infinite-scroll>
          </div>
        </ion-content>
    </ion-row>

    <ion-row class="row3"></ion-row>
  </ion-grid>
</ion-content>
