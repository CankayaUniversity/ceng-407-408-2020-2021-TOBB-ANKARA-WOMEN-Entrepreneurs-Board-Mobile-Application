<ion-toolbar color="primary">
  <ion-buttons slot="start">
    <ion-button style="margin-left: 0" (click)="close()">
      <ion-icon name="close" slot="icon-only"></ion-icon>
    </ion-button>
  </ion-buttons>
  <ion-title>{{ viewTitle }}</ion-title>
</ion-toolbar>

<ion-content>
  <form [formGroup]="form" (ngSubmit)="save()"  id="form">
    <br>
    <ion-label class="formVariables">Give Role:</ion-label>
    <ion-item color="whitesmoke">
      <ion-icon class="formIcons" name="business-outline"></ion-icon>
      <ion-select formControlName="roleId" required="true" placeholder="Role Name">
        <ion-select-option *ngFor="let roleId of roles" [value]="roleId">{{roleId.name}}</ion-select-option>
      </ion-select>
    </ion-item>
    <br>
    <ion-button type="submit" (click)="save()">
      <ion-icon name="checkmark" ></ion-icon>
    </ion-button>
  </form>
</ion-content>
