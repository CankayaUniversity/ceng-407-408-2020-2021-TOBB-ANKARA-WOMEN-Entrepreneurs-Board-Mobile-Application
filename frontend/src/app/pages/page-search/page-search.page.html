<ion-header>

</ion-header>

<ion-content class="background">
  <ion-grid>
    <ion-row class="row1"></ion-row>
    <ion-row class="row2">
      <ion-content>
        <ion-toolbar>
          <ion-searchbar debounce="500" placeholder="Search..." [(ngModel)]="filterTerm" animated="true"></ion-searchbar>
        </ion-toolbar>
          <br>
        <ion-list>
          <ion-item *ngFor="let users of userData | filter:filterTerm">
            <ion-label>{{users.firstName}}</ion-label>
            <ion-label>{{users.lastName}}</ion-label>
          </ion-item>
        </ion-list>

      </ion-content>
    </ion-row>
    <ion-row class="row3"></ion-row>
  </ion-grid>
</ion-content>
