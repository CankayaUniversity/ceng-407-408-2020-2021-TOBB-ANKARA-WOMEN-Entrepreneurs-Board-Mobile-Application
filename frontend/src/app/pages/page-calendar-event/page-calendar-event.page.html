<ion-toolbar color="primary">
  <ion-buttons slot="start">
    <ion-button (click)="close()">
      <ion-icon name="close" slot="icon-only"></ion-icon>
    </ion-button>
  </ion-buttons>
  <ion-title>{{ viewTitle }}</ion-title>
</ion-toolbar>

<ion-content>
  <form [formGroup]="ionicForm" (ngSubmit)="saveEvent()" id="form">
    <ion-item color="whitesmoke">
      <ion-select formControlName="city" required="true" placeholder="City">
        <ion-select-option *ngFor="let city of cities" [value]="city">{{city.name}}</ion-select-option>
      </ion-select>
    </ion-item>
    <span class="error ion-padding" *ngIf="submitted && errorCtr.city.errors?.required">
      City is required.
    </span>
    <ion-item color="whitesmoke">
      <ion-input formControlName="meetingPlace" required="true" placeholder="Meeting Place"></ion-input>
    </ion-item>
    <span class="error ion-padding" *ngIf="submitted && errorCtr.meetingPlace.errors?.required">
      Meeting Place is required.
    </span>
    <ion-item color="whitesmoke">
      <ion-input formControlName="meetingUrl" required="true" placeholder="Meeting Url"></ion-input>
    </ion-item>
    <span class="error ion-padding" *ngIf="submitted && errorCtr.meetingUrl.errors?.required">
      Meeting Url is required.
    </span>
    <ion-item color="whitesmoke">
      <ion-input formControlName="startTime" required="true" placeholder="Start Time"></ion-input>
    </ion-item>
    <span class="error ion-padding" *ngIf="submitted && errorCtr.startTime.errors?.required">
      Start Time is required.
    </span>
    <ion-item color="whitesmoke">
      <ion-input formControlName="endTime" required="true" placeholder="End Time"></ion-input>
    </ion-item>
    <span class="error ion-padding" *ngIf="submitted && errorCtr.endTime.errors?.required">
      End Time is required.
    </span>
    <ion-button type="submit" (click)="saveEvent()">
      <ion-icon name="checkmark" ></ion-icon>
    </ion-button>
  </form>

  <calendar
    *ngIf="modalReady"
    [calendarMode]="calendar.mode"
    [currentDate]="calendar.currentDate"
    (onTitleChanged)="onViewTitleChanged($event)"
    (onTimeSelected)="onTimeSelected($event)"
    lockSwipes="true"
  >
  </calendar>
</ion-content>
