<ion-header>
  <ion-icon (click)="openCalModal()" name="add-circle"></ion-icon>
</ion-header>

<ion-content class="background">
  <ion-grid>
    <ion-row class="row1"></ion-row>
    <ion-row class="row2">
      <ion-content>
        <div>
          <ion-card class="card" *ngFor="let events of calendarData">
            <!-- <ion-img [src]="news.urlToImage"></ion-img> -->

            <ion-card-content>
              <ion-card-subtitle>{{events.city}}</ion-card-subtitle>
              <ion-card-title>{{events.meetingPlace}}</ion-card-title>
              <p>{{events.meetingDate}}</p>
              <p>{{events.startTime}}</p>
              <p>{{events.endTime}}</p>
              <p>{{events.meetingUrl}}</p>
            </ion-card-content>
          </ion-card>

          <ion-infinite-scroll>
            <ion-infinite-scroll-content loadingSpinner="bubble" style="color: #0d0d0d" loadingText=""></ion-infinite-scroll-content>
          </ion-infinite-scroll>
        </div>
      </ion-content>
    </ion-row>
    <ion-row class="row3"></ion-row>
  </ion-grid>
</ion-content>
