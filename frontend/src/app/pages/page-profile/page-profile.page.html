<ion-header>
    <div class="float-child2">
      <div class="avatar">
        <img src="../../../assets/women/woman.png" alt="">
      </div>
    </div>
</ion-header>
<ion-content>
  <ion-grid>
    <ion-row class="row1"></ion-row>
    <ion-row class="row2">
      <ion-col size="12">
        <!--<div class="avatar">
       <img src="../../../assets/women/woman.png" alt="">
     </div>-->

        <ion-item color = "whitesmoke" lines="full">
          <ion-icon name="person-sharp"></ion-icon>
          <ion-label position="fixed">First Name: {{user.firstName}}</ion-label>
        </ion-item>

        <ion-item color = "whitesmoke">
          <ion-icon name="person-sharp"></ion-icon>
          <ion-label position="fixed">Last Name: {{user.lastName}}</ion-label>
        </ion-item>

        <ion-item color = "whitesmoke">
          <ion-icon name="mail"></ion-icon>
          <ion-label position="fixed">E-Mail: {{user.email}}</ion-label>
        </ion-item>

        <ion-item color = "whitesmoke">
          <ion-icon name="home"></ion-icon>
          <ion-label position="fixed">City: {{user.city}}</ion-label>
        </ion-item>

        <ion-item color = "whitesmoke">
          <ion-icon name="document"></ion-icon>
          <ion-label position="fixed">Registration Number: {{user.tobbRegisterId}} </ion-label>
        </ion-item>

        <ion-item color = "whitesmoke">
          <ion-icon name="call"></ion-icon>
          <ion-label position="fixed">Mobile Phone: {{user.phone}}</ion-label>
        </ion-item>

        <!-- <ion-item color = "whitesmoke">
           <ion-icon name="lock-closed-sharp"></ion-icon>
           <ion-input required="true" type="password" placeholder="Password"></ion-input>
         </ion-item>-->

        <!--<ion-item color = "whitesmoke">
          <ion-icon name="call"></ion-icon>
          <ion-label position="fixed">Password</ion-label>
        </ion-item>-->

        <ion-item color = "whitesmoke">
          <ion-icon name="calendar"></ion-icon>
          <ion-label position="fixed">Birth Date: {{user.birthDate}}</ion-label>
        </ion-item>

        <ion-item color = "whitesmoke">
          <ion-icon name="business"></ion-icon>
          <ion-label position="fixed">Occupation: {{user.occupation}}</ion-label>
        </ion-item>
        <ion-card color = "whitesmoke">
          <ion-card-content>
            <ion-icon name="pencil"></ion-icon>
            Description: {{user.description}}
          </ion-card-content>
        </ion-card>

        <!-- regMeIn() might come in handy in future so the button feature that has them is commented right below-->
        <!--<ion-button expand="block" shape="round" [disabled]="!ionicForm.valid" type="submit" (click)="regMeIn()" [disabled]="!isToggled">Register</ion-button>-->
        <ion-button expand="block" shape="round" type="submit">Edit Profile (?)</ion-button>
      </ion-col>


    </ion-row>
    <ion-row class="row3"></ion-row>
  </ion-grid>
</ion-content>
