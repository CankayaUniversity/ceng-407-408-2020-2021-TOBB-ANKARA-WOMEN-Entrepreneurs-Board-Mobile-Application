service: tobb-kgk-wcoop-serverless

provider:
  name: aws
  runtime: java11
  profile: kgk-user
  region: eu-west-1
  iamRoleStatements:
    - Effect: Allow
      Action:
        - dynamodb:DescribeTable
        - dynamodb:Query
        - dynamodb:Scan
        - dynamodb:GetItem
        - dynamodb:PutItem
        - dynamodb:UpdateItem
        - dynamodb:DeleteItem
        - dynamodb:BatchGetItem
        - dynamodb:BatchWriteItem
      Resource: "arn:aws:dynamodb:eu-west-1:*:*"

package:
  artifact: target/tobb-kgk-wcoop-0.1.jar

functions:
  tobb-kgk-micronaut-wcoop:
    handler: com.kgk.LambdaHandler::handleRequest
#    handler: io.micronaut.function.aws.proxy.MicronautLambdaHandler
    environment:
      MICRONAUT_ENVIRONMENTS: ${opt:stage, 'dev'}
    events:
      - http:
          path: /{proxy+}
          method: get
          cors: true
      - http:
          path: /{proxy+}
          method: post
          cors: true
      - http:
          path: /{proxy+}
          method: put
          cors: true
      - http:
          path: /{proxy+}
          method: delete
          cors: true
      - http:
          path: /{proxy+}
          method: patch
          cors: true

resources:
  Resources:
    usersTable:
      Type: AWS::DynamoDB::Table
      Properties:
        TableName: Users
        AttributeDefinitions:
          - AttributeName: userId
            AttributeType: S
          - AttributeName: city
            AttributeType: S
          - AttributeName: roleId
            AttributeType: S
        KeySchema:
          - AttributeName: userId
            KeyType: HASH
        GlobalSecondaryIndexes:
          - IndexName: usersByCity
            KeySchema:
              - AttributeName: city
                KeyType: HASH
            Projection:
              ProjectionType: ALL
            ProvisionedThroughput:
              ReadCapacityUnits: 5
              WriteCapacityUnits: 5
          - IndexName: usersByCityAndRoleId
            KeySchema:
              - AttributeName: city
                KeyType: HASH
              - AttributeName: roleId
                KeyType: RANGE
            Projection:
              ProjectionType: ALL
            ProvisionedThroughput:
              ReadCapacityUnits: 5
              WriteCapacityUnits: 5
        ProvisionedThroughput:
          ReadCapacityUnits: 5
          WriteCapacityUnits: 5
    catalogsTable:
      Type: AWS::DynamoDB::Table
      Properties:
        TableName: Catalogs
        AttributeDefinitions:
          - AttributeName: userId
            AttributeType: S
          - AttributeName: catalogId
            AttributeType: S
        KeySchema:
          - AttributeName: userId
            KeyType: HASH
          - AttributeName: catalogId
            KeyType: RANGE
        ProvisionedThroughput:
          ReadCapacityUnits: 5
          WriteCapacityUnits: 5
    newsTable:
