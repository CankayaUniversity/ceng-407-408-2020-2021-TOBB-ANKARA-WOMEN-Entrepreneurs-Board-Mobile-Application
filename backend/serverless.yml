            AttributeType: S
          - AttributeName: updatedAt
            AttributeType: N
          - AttributeName: city
            AttributeType: S
        KeySchema:
          - AttributeName: newsId
            KeyType: HASH
        GlobalSecondaryIndexes:
          - IndexName: newsByCity
            KeySchema:
              - AttributeName: city
                KeyType: HASH
              - AttributeName: updatedAt
                KeyType: RANGE
            Projection:
              ProjectionType: ALL
            ProvisionedThroughput:
              ReadCapacityUnits: 5
              WriteCapacityUnits: 5
        ProvisionedThroughput:
          ReadCapacityUnits: 5
          WriteCapacityUnits: 5
    meetingsTable:
      Type: AWS::DynamoDB::Table
      Properties:
        TableName: Meetings
        AttributeDefinitions:
          - AttributeName: meetingId
